image: debian:stretch

before_script:
  - apt-get update -qq && apt-get install -y -qq make gcc

stages:
  - build
  - test

build:
  stage: build
  script:
    - make

# Test what has been done already
test_fait:
  stage: test
  script:
    - apt-get install -y -qq jq file libmagic-dev
    # Just to be sure
    - make
    # Test a few cases, to be grown
    - DIFF=1 ./test.sh 0,1,2,5,7,8

test_all:
  allow_failure: true
  stage: test
  script:
    - apt-get install -y -qq jq file libmagic-dev
    # Just to be sure
    - make
    - DIFF=1 ./test.sh

# Dynamic loading of libmagic
test_dyn_magic:
  stage: test
  script:
    - apt-get install -y -qq jq file libmagic-dev
    - make
    - DIFF=1 ./test.sh 7,8
